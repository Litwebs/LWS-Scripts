# ============================================================
# UNIVERSAL NGINX TEMPLATE (AUTO-GENERATED)
# Variables replaced by generate-nginx.sh:
#   {{DOMAIN}}
#   {{PORT}}
#   {{CORS_MAP}}
#   {{BODY_SIZE}}
# ============================================================

# ========== GLOBAL SETTINGS ==========

set_real_ip_from 0.0.0.0/0;
real_ip_header X-Forwarded-For;

limit_req_zone $binary_remote_addr zone=api_limit:5m rate=50r/s;
limit_conn_zone $binary_remote_addr zone=addr_limit:5m;

map $http_origin $cors_allowed_origin {
    default "";
{{CORS_MAP}}
}

# Improve performance
keepalive_timeout 65;

# ========== HTTPS SERVER BLOCK ==========

server {
    listen 443 ssl http2;
    server_name {{DOMAIN}};
    server_tokens off;

    # Logs
    access_log /var/log/nginx/{{DOMAIN}}.access.log;
    error_log /var/log/nginx/{{DOMAIN}}.error.log;

    # Body size limit
    client_max_body_size {{BODY_SIZE}};

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/{{DOMAIN}}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/{{DOMAIN}}/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/{{DOMAIN}}/chain.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 1.0.0.1 valid=300s;
    resolver_timeout 5s;

    # Proxy to Node app
    location / {
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn addr_limit 5;

        limit_except GET POST PUT PATCH DELETE OPTIONS {
            deny all;
        }

        proxy_pass http://127.0.0.1:{{PORT}};
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Nginx-Proxy true;

        proxy_read_timeout 30s;
        proxy_send_timeout 30s;
        proxy_connect_timeout 10s;
        proxy_redirect off;
        proxy_buffering off;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header Referrer-Policy strict-origin-when-cross-origin always;
        add_header X-Permitted-Cross-Domain-Policies none always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;

        # **CORS**
        add_header Access-Control-Allow-Origin $cors_allowed_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, csrf-token" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # Preflight handling
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $cors_allowed_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, csrf-token";
            add_header Access-Control-Allow-Credentials "true";
            return 204;
        }
    }
}

# ========== HTTP REDIRECT SERVER BLOCK ==========

server {
    listen 80;
    server_name {{DOMAIN}};
    server_tokens off;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    return 301 https://{{DOMAIN}}$request_uri;
}
